<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Real-time Multiplayer HTML Game</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="clientCSinteractions.js"></script>
		<!--<script src="setup.js"></script>-->
		<script src="game.js"></script>
		<script src="player.js"></script>
	</head>

	<body>
	<div id="name-input-screen">
		<h1>Ram.io</h1>
		<div class="input-container">
			<input type="text" id="player-name" placeholder="Enter your name" maxlength="20" autofocus>
			<button id="play-button">Play!</button>
		</div>
	</div>
	<div id="container" style="display: none;">
		<canvas id="main" width="1600" height="900"></canvas>
		<canvas id="minimap" width="200" height="200"></canvas>
		<div id="scores">
			<h1>Leaderboard</h1>
			<ol id="leaderboard">
			</ol>
		</div>
		<div id="health">
			<span id="health-text">Score: 0</span>
		</div>
		<canvas id="post-death"></canvas>
	</div>
	</body>
</html>
